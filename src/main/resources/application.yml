server:
  port: 8080

spring:
  profiles:
    active: local
---

spring:
  profiles: local
  devtools:
    livereload:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  datasource:
    url: jdbc:mysql://mm-mysql-db:3306/mm_alert_db?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true
    username: root
    password: root

mybatis:
  type-aliases-package: kr.co.seok.mapper
  mapper-locations:
    - classpath:/mapper/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

---

spring:
  profiles: deploy